name: chws_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  crypto: any
  http: ^0.13.3
  sqflite: ^2.0.0+3
  cupertino_icons: ^1.0.2

  curved_navigation_bar: ^1.0.1
  convex_bottom_bar: ^3.0.0
  # bubble_bottom_bar: ^1.2.0
  # bottom_personalized_dot_bar: ^1.0.2
  # ff_navigation_bar: ^0.1.5
  # navigation_action_bar: ^0.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter_icons:
  image_path: assets/icons/icon.png
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/NunitoSans-SemiBold.ttf

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: assets/fonts/Electrolize-Regular.ttf